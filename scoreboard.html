<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ゴルフスコアボード</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f2f2f2;
        }
        .hole-header {
            background: #e0e0e0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>スコアボード</h2>
    <form id="scoreForm">
        <table>
            <thead>
                <tr>
                    <th class="hole-header">ホール</th>
                    <th>プレーヤーA</th>
                    <th>プレーヤーB</th>
                    <th>プレーヤーC</th>
                    <!-- 必要に応じてプレーヤー列追加 -->
                </tr>
            </thead>
            <tbody>
                <!-- 18ホール分の入力欄を生成 -->
                <!-- プレーヤー数に合わせてカラムを増減してください -->
                <!-- 例: 3名の場合 -->
                <!-- 必要に応じてプレーヤー名を変更してください -->
                <!-- JSで自動生成することも可能です -->
                <!-- ホール番号1〜18 -->
                <!-- 例: プレーヤーA, B, C -->
                <!-- 各セルに type="number" のinputを設置 -->
                <!-- ホール1 -->
                <tr>
                    <td class="hole-header">1</td>
                    <td><input type="number" name="scoreA1" min="1" max="10"></td>
                    <td><input type="number" name="scoreB1" min="1" max="10"></td>
                    <td><input type="number" name="scoreC1" min="1" max="10"></td>
                </tr>
                <!-- ホール2〜18も同様に -->
                <!-- 以下は例として一部のみ記載、実際は18行分を追加 -->
                <tr>
                    <td class="hole-header">2</td>
                    <td><input type="number" name="scoreA2" min="1" max="10"></td>
                    <td><input type="number" name="scoreB2" min="1" max="10"></td>
                    <td><input type="number" name="scoreC2" min="1" max="10"></td>
                </tr>
                <!-- ... -->
                <tr>
                    <td class="hole-header">18</td>
                    <td><input type="number" name="scoreA18" min="1" max="10"></td>
                    <td><input type="number" name="scoreB18" min="1" max="10"></td>
                    <td><input type="number" name="scoreC18" min="1" max="10"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">スコア送信</button>
    </form>
</body>
</html>
